<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- header area -->
  <header class="header-area">
    <div class="container">
      <h1 id="header-title" class="text-center">freeCodeCamp Survey Form</h1>
      <h4 id="header-para" class="text-center">Thank you for taking the time to help us improve the platform</h4>
    </div>
  </header>

  <!-- main area -->
  <main>
    <div id="main-div" class="container">

      <!-- form -->
      <form action="" id="survey-form">

        <!-- full name -->
        <div class="form-item">
          <label for="#full-name">Name</label>
          <input id="full-name" class="full-width" type="text" placeholder="Enter your name" required>
        </div>

        <!-- email address -->
        <div class="form-item">
          <label for="#email-address">Email</label>
          <input id="email-address" class="full-width" type="email" placeholder="Enter your email" required>
        </div>

        <!-- age (optional) -->
        <div class="form-item">
          <label for="#age">Age (<small>optional</small>)</label>
          <input id="age" class="full-width" type="number" placeholder="Enter your age">
        </div>

        <!-- Which option best describes your current role? -->
        <div class="form-item">
          <label for="#role">Which option best describes your current role?</label>
          <select name="role" class="full-width" id="role"  required>
            <option value selected disabled>Prefer not to say</option>
            <option value="student">student</option>
            <option value="fullTimeJob">full time job</option>
            <option value="fullTimeLearner">full time learner</option>
            <option value="preferNotToSay">prefer not to say</option>
            <option value="others">others</option>
          </select>
        </div>

        <!-- Would you recommend freeCodeCamp to a friend? -->
        <div class="form-item">
          <label for="#is-recommend-freind">Would you recommend freeCodeCamp to a friend?</label>
          <div id="is-recommend-freind">
            <label>
              <input type="radio" name="definitely" id="definitely">definitely
            </label>
            <label>
              <input type="radio" name="maybe" id="maybe">maybe
            </label>
            <label>
              <input type="radio" name="notSure" id="not-sure">not sure
            </label>
          </div>
        </div>

        <!-- What would you like to see improved? (Check all that apply) -->
        <div class="form-item">
          <label for="#improved">What would you like to see improved? (<small>Check all that apply<small></small>)</label>
          <select name="improved" class="full-width" id="improved"  required>
            <option value selected disabled>Select an option</option>
            <option value="student">student</option>
            <option value="challenges">challenges</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
            <option value="openSource">open source</option>
          </select>
        </div>

        <!-- What is your favorite feature of freeCodeCamp? -->
        <div class="form-item">
          <label for="#favourite-feature">What is your favorite feature of freeCodeCamp?</label>
          <div id="favourite-feature">
            <label for="front-end-projects">
              <input type="checkbox" name="front-end-projects" id="front-end-projects">Front-end Projects
            </label>
            <label for="back-end-projects">
              <input type="checkbox" name="back-end-projects" id="back-end-projects">Back-end Projects
            </label>
            <label for="data-visualization">
              <input type="checkbox" name="data-visualization" id="data-visualization">Data Visualization
            </label>
            <label for="challenges">
              <input type="checkbox" name="challenges" id="challenges">Challenges
            </label>
            <label for="open-source-community">
              <input type="checkbox" name="open-source-community" id="open-source-community">Open Source Community
            </label>
            <label for="gitter-help-rooms">
              <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms">Gitter help rooms
            </label>
            <label for="videos">
              <input type="checkbox" name="videos" id="videos">Videos
            </label>
            <label for="city-meetups">
              <input type="checkbox" name="city-meetups" id="city-meetups">City Meetups
            </label>
            <label for="wiki">
              <input type="checkbox" name="wiki" id="wiki">Wiki
            </label>
            <label for="forum">
              <input type="checkbox" name="forum" id="forum">Forum
            </label>
            <label for="additional-courses">
              <input type="checkbox" name="additional-courses" id="additional-courses">Additional Courses
            </label>
          </div>
        </div>

        <!-- Any comments or suggestions? -->
        <div class="form-item">
          <label for="#comments">Any comments or suggestions?</label>
          <textarea name="comments" class="full-width" id="comments" cols="" rows="" placeholder="Enter your comment here..."></textarea>
        </div>

        <!-- submit -->
        <div class="form-item">
          <button type="submit" class="full-width" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <!-- footer area -->
  <footer>
    <div class="container">
      <h3 id="footer-area">All right reserved by &copy; imranFswd 2022</h3>
    </div>
  </footer>
</body>
</html>
